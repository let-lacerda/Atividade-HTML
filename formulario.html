<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade-HTML</title>
</head>
<body>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>
      
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento"><br>
      
        <label for="sexo">Sexo:</label>
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="feminino">Feminino</label>
        <input type="radio" id="nao_informar" name="sexo" value="nao_informar">
        <label for="nao_informar">Prefiro não informar</label><br>
      
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco"><br>
      
        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" name="logradouro"><br>
      
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro"><br>
      
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade"><br>
      
        <label for="uf">UF:</label>
        <select id="uf" name="uf">
          <option value="df">DF</option>
          <option value="go">GO</option>
          <option value="rj">RJ</option>
          <option value="sp">SP</option>
        </select><br>
      
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br>
      
        <input type="submit" value="Enviar">
        <input type="submit" value="Limpar">
      </form>   
   
</body>
</html>
